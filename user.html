<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 3px solid #000;
        }

        .logo {
            height: 70px;
        }

        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #333;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            padding: 10px 0;
            background-color: #ffffff;
        }

        .nav button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav button.active {
            background-color: #32cd32;
            color: white;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .main {
            padding: 10px;
            background-color: #000;
            color: white;
            border-radius: 5px;
            margin: 20px;
            font-size: 16px;
        }


        .sidebar {
            flex: 1;
            background-color: #ffffff;
            padding: 30px; /* Increased padding for spacing */
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px; /* Increased margin for spacing */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .form-group input::placeholder {
            color: #999;
            font-style: italic;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .buttons button {
            flex: 1;
            padding: 12px 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .buttons .add {
            background-color: #32cd32;
        }

        .buttons .update {
            background-color: #32cd32;
        }

        .buttons .delete {
            background-color: #ff0000;
        }

        .buttons .cancel {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="DES Marketing Logo" class="logo">
        <div class="user-info">
            <div class="user-icon"></div>
            <span>User: Cheezee (ADMINISTRATOR)</span>
        </div>
    </div>
    <div class="nav">
        <button onclick="window.location.href='dashboard.html'">Home</button>
        <button onclick="window.location.href='product.html'">Products</button>
        <button onclick="window.location.href='customer.html'">Customers</button>
        <button onclick="window.location.href='order.html'">Orders</button>
        <button class="active" onclick="window.location.href='user.html'">Users</button> <!-- Updated link -->
    </div>
    


    <div class="page-title">Users</div>

    <div class="content">
        <div class="main"></div>
        <div class="sidebar">
            <h3>Enter User Details</h3>
            <div class="form-group">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" placeholder="Enter User ID">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter Phone Number">
            </div>

            <div class="buttons">
                <button class="add">Add</button>
                <button class="update">Update</button>
                <button class="delete">Delete</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainDiv = document.querySelector('.main');


            // Create a table structure inside the "main" div
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.style.backgroundColor = '#333';
            table.style.color = 'white';
        
            // Add table headers
            const headerRow = document.createElement('tr');
            const headers = ['User ID', 'Name', 'Phone', 'Actions'];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.style.border = '1px solid #555';
                th.style.padding = '8px';
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            mainDiv.appendChild(table);
        
            // Event listener for the "Add" button
            document.querySelector('.add').addEventListener('click', () => {
                const userId = document.getElementById('user-id').value.trim();
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
        
                if (!userId || !name || !phone) {
                    alert("Please fill in all required fields.");
                    return;
                }
        
                // Create a new table row
                const row = document.createElement('tr');
                [userId, name, phone].forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    td.style.border = '1px solid #555';
                    td.style.padding = '8px';
                    td.style.textAlign = 'center';
                    row.appendChild(td);
                });
        
                // Add action buttons
                const actionsTd = document.createElement('td');
                actionsTd.style.textAlign = 'center';
        
                // Update button
                const updateBtn = document.createElement('button');
                updateBtn.textContent = 'Update';
                updateBtn.style.backgroundColor = '#ffa500';
                updateBtn.style.color = 'white';
                updateBtn.style.border = 'none';
                updateBtn.style.padding = '5px 10px';
                updateBtn.style.marginRight = '5px';
                updateBtn.style.cursor = 'pointer';
                updateBtn.style.borderRadius = '3px';
                updateBtn.addEventListener('click', () => {
                    const newName = prompt("Enter new name:", name);
                    const newPhone = prompt("Enter new phone:", phone);
                    if (newName) row.cells[1].textContent = newName;
                    if (newPhone) row.cells[2].textContent = newPhone;
                });
        
                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.style.backgroundColor = '#ff0000';
                deleteBtn.style.color = 'white';
                deleteBtn.style.border = 'none';
                deleteBtn.style.padding = '5px 10px';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.style.borderRadius = '3px';
                deleteBtn.addEventListener('click', () => {
                    table.removeChild(row);
                });
        
                actionsTd.appendChild(updateBtn);
                actionsTd.appendChild(deleteBtn);
                row.appendChild(actionsTd);
        
                table.appendChild(row);
        
                // Clear the form fields
                document.getElementById('user-id').value = '';
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
            });
        
            // Cancel button clears all form inputs
            document.querySelector('.cancel').addEventListener('click', () => {
                document.getElementById('user-id').value = '';
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
    // 1. Load existing user data from localStorage or initialize empty array
    let userData = JSON.parse(localStorage.getItem('userData')) || [];

    // 2. Function to save users to localStorage
    const saveUsers = () => {
        localStorage.setItem('userData', JSON.stringify(userData));
    };

    // 3. Modify your existing "Add" button event listener
    document.querySelector('.add').addEventListener('click', () => {
        const userId = document.getElementById('user-id').value.trim();
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!userId || !name || !phone) {
            alert("Please fill in all required fields.");
            return;
        }

        // Check for duplicate ID
        if (userData.some(user => user.userId === userId)) {
            alert("User ID already exists. Please use a different ID.");
            return;
        }

        // Create new user object and save to userData array
        const newUser = { userId, name, phone };
        userData.push(newUser);
        saveUsers(); // Save to localStorage

        // Rest of your existing add button code...
    });

    // 4. Modify your existing delete button creation
    deleteBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to delete this user?')) {
            const index = userData.findIndex(u => u.userId === userId);
            if (index > -1) {
                userData.splice(index, 1);
                saveUsers(); // Save to localStorage after deletion
                table.removeChild(row);
            }
        }
    });

    // 5. Modify your existing update button creation
    updateBtn.addEventListener('click', () => {
        const newName = prompt("Enter new name:", name);
        const newPhone = prompt("Enter new phone:", phone);
        if (newName || newPhone) {
            const userToUpdate = userData.find(u => u.userId === userId);
            if (userToUpdate) {
                if (newName) {
                    userToUpdate.name = newName;
                    row.cells[1].textContent = newName;
                }
                if (newPhone) {
                    userToUpdate.phone = newPhone;
                    row.cells[2].textContent = newPhone;
                }
                saveUsers(); // Save to localStorage after update
            }
        }
    });

    // 6. Add function to load existing data when page loads
    const loadExistingData = () => {
        userData.forEach(user => {
            // Your existing code to create and append row
            // (Use the same code you have in your add button event listener)
        });
    };

    // 7. Call this function when page loads
    loadExistingData();
});
        </script>
        
     
</body>
</html>
