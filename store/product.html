<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 3px solid #000;
        }

        .logo {
            height: 70px;
        }

        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #333;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            padding: 10px 0;
            background-color: #ffffff;
        }

        .nav button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav button.active {
            background-color: #32cd32;
            color: white;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .main {
            flex: 3;
            background-color: #000;
            height: 450px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .sidebar {
            flex: 1;
            background-color: #ffffff;
            padding: 30px; /* Increased padding for spacing */
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px; /* Increased margin for spacing */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .form-group input::placeholder {
            color: #999;
            font-style: italic;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .buttons button {
            flex: 1;
            padding: 12px 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .buttons .add {
            background-color: #32cd32;
        }

        .buttons .update {
            background-color: #32cd32;
        }

        .buttons .delete {
            background-color: #ff0000;
        }

        .buttons .cancel {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="DES Marketing Logo" class="logo">
        <div class="user-info">
            <div class="user-icon"></div>
            <span>User: Cheezee (ADMINISTRATOR)</span>
        </div>
    </div>

    <div class="nav">
        <button onclick="window.location.href='dashboard.html'">Home</button>
        <button class="active" onclick="window.location.href='product.html'">Products</button>
        <button onclick="window.location.href='customer.html'">Customers</button>
        <button onclick="window.location.href='order.html'">Orders</button>
        <button onclick="window.location.href='user.html'">Users</button>
    </div>
    

    <div class="page-title">Products</div>

    <div class="content">
        <div class="main"></div>
        <div class="sidebar">
            <h3>Enter Product Details</h3>
            <div class="form-group">
                <label for="product-id">Product ID:</label>
                <input type="text" id="product-id" placeholder="Enter Product ID">
            </div>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" placeholder="Enter Stock">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter Price">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter Category">
            </div>
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" placeholder="Enter Brand">
            </div>
            <div class="buttons">
                <button class="add">Add</button>
                <button class="update">Update</button>
                <button class="delete">Delete</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
        
    <script>
    const mainDiv = document.querySelector('.main');

    // Initialize a table structure inside the "main" div
    const table = document.createElement('table');
    table.style.width = '100%';
    table.style.border = '1px solid white';
    table.style.borderCollapse = 'collapse';
    table.style.color = 'white';

    // Add table headers
    const headerRow = document.createElement('tr');
    const headers = ['Product ID', 'Product Name', 'Stock', 'Price', 'Description', 'Category', 'Brand', 'Actions'];
    headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        th.style.border = '1px solid white';
        th.style.padding = '8px';
        th.style.textAlign = 'center';
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);
    mainDiv.appendChild(table);

    // Add event listeners to the buttons
    document.querySelector('.add').addEventListener('click', () => {
        const productId = document.getElementById('product-id').value.trim();
        const productName = document.getElementById('product-name').value.trim();
        const stock = document.getElementById('stock').value.trim();
        const price = document.getElementById('price').value.trim();
        const description = document.getElementById('description').value.trim();
        const category = document.getElementById('category').value.trim();
        const brand = document.getElementById('brand').value.trim();

        if (!productId || !productName || !stock || !price || !description || !category || !brand) {
            alert("Please fill in all fields.");
            return;
        }

        // Create a new row with the input values
        const row = document.createElement('tr');
        [productId, productName, stock, price, description, category, brand].forEach(value => {
            const td = document.createElement('td');
            td.textContent = value;
            td.style.border = '1px solid white';
            td.style.padding = '8px';
            td.style.textAlign = 'center';
            row.appendChild(td);
        });

        // Add action buttons for each row
        const actionsTd = document.createElement('td');
        actionsTd.style.textAlign = 'center';
        actionsTd.style.border = '1px solid white';

        // Create a delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.style.backgroundColor = '#ff0000';
        deleteBtn.style.color = 'white';
        deleteBtn.style.border = 'none';
        deleteBtn.style.padding = '5px 10px';
        deleteBtn.style.cursor = 'pointer';
        deleteBtn.style.borderRadius = '3px';
        deleteBtn.addEventListener('click', () => {
            table.removeChild(row);
        });

        actionsTd.appendChild(deleteBtn);
        row.appendChild(actionsTd);

        table.appendChild(row);

        // Clear the form fields
        document.getElementById('product-id').value = '';
        document.getElementById('product-name').value = '';
        document.getElementById('stock').value = '';
        document.getElementById('price').value = '';
        document.getElementById('description').value = '';
        document.getElementById('category').value = '';
        document.getElementById('brand').value = '';
    });

    // Add a reset functionality to the "Cancel" button
    document.querySelector('.cancel').addEventListener('click', () => {
        document.getElementById('product-id').value = '';
        document.getElementById('product-name').value = '';
        document.getElementById('stock').value = '';
        document.getElementById('price').value = '';
        document.getElementById('description').value = '';
        document.getElementById('category').value = '';
        document.getElementById('brand').value = '';
    });

    </script>
    
</body>
</html>
